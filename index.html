<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Solicitud de Medicamentos HL7 FHIR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .form-section {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 5px;
        }
        h2 {
            color: #2c3e50;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #f50ece;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #0bf33d;
            color: rgb(322, 2%, 91%);
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background: #c451fafa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Solicitud de Medicamento HL7 FHIR</h1>
        <form id="patientForm">
            <!-- Sección de Información del Paciente -->
            <div class="form-section">
                <h2>Información del Paciente</h2>
                
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="familyName">Apellido:</label>
                <input type="text" id="familyName" name="familyName" required>
                
                <label for="gender">Género:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                    <option value="other">Otro</option>
                    <option value="unknown">Desconocido</option>
                </select>
                
                <label for="birthDate">Fecha de Nacimiento:</label>
                <input type="date" id="birthDate" name="birthDate" required>
                
                <label for="identifierSystem">Tipo de documento de identidad:</label>
                <select id="identifierSystem" name="identifierSystem" required>
                    <option value="http://cedula">Cédula de ciudadanía</option>
                    <option value="http://pasaporte">Pasaporte</option>
                </select>
                
                <label for="identifierValue">Número de documento:</label>
                <input type="text" id="identifierValue" name="identifierValue" required>
                
                <label for="cellPhone">Teléfono celular:</label>
                <input type="text" id="cellPhone" name="cellPhone" required>
                
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email">
                
                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="city">Ciudad:</label>
                <input type="text" id="city" name="city" required>
                
                <label for="postalCode">Código postal:</label>
                <input type="text" id="postalCode" name="postalCode" required>
            </div>
            
            <!-- Sección de Información del Medicamento -->
            <div class="form-section">
                <h2>Información del Medicamento</h2>
                
                <label for="nameMedicine">Nombre del Medicamento:</label>
                <input type="text" id="nameMedicine" name="nameMedicine" required>
                
                <label for="presentation">Presentación:</label>
                <input type="text" id="presentation" name="presentation" required placeholder="Ej: Tabletas 500mg">
                
                <label for="dose">Dosis:</label>
                <input type="text" id="dose" name="dose" required placeholder="Ej: 1 tableta cada 8 horas">
                
                <label for="amount">Cantidad:</label>
                <input type="number" id="amount" name="amount" required>
                
                <label for="disgnosis">Diagnóstico/Motivo:</label>
                <input type="text" id="disgnosis" name="disgnosis" required>
                
                <label for="applicationDate">Fecha de Aplicación:</label>
                <input type="date" id="applicationDate" name="applicationDate" required>
            </div>
            
            <!-- Sección de Datos de Prescripción -->
            <div class="form-section">
                <h2>Datos de la Prescripción Médica</h2>
                
                <label for="doctorName">Nombre del Médico:</label>
                <input type="text" id="doctorName" name="doctorName" required>
                
                <label for="recipeDate">Fecha de la Receta:</label>
                <input type="date" id="recipeDate" name="recipeDate" required>
                
                <label for="institution">Institución de Salud:</label>
                <input type="text" id="institution" name="institution" required>
            </div>
            
            <!-- Sección de Observaciones -->
            <div class="form-section">
                <h2>Observaciones Adicionales</h2>
                
                <label for="observations">Observaciones:</label>
                <textarea id="observations" name="observations" rows="4"></textarea>
            </div>
            
            <button type="submit">Enviar Prescripción</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
